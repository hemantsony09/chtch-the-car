<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch your fav car!!</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch the car</h1>
      <button class="btn" id="start-btn">
        Play Game
      </button>
      </div>
    <div class="screen">
      <h1>Which car you want to catch?</h1>
      <ul class="cheems-list">
        <li>
          <button class="choose-cheems-button">
            <p>Toyota Supra</p>
            <img src="/chcth-the-cheem/img/supra.png" alt="">
          </button>
        </li>
        <li>
          <button class="choose-cheems-button">
            <p>Range Rover Velar</p>
            <img src="./img/range rover.png" alt="">
          </button>
         </li>
         <li>
          <button class="choose-cheems-button">
            <p>Ford Mustang</p>
            <img src="./img/Ford-Mustang-PNG-File.png" alt="">
          </button>
         </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message" class="">
        Abe yaar kitna score banaega/i<br>ja kuch kaam ka kar!
      </h5>
      <div class="cheems">
     </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
